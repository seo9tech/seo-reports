<!DOCTYPE html>
<html>

        .metric-label {

            align-items: center;

        .bar-container {

            position: relative;
            overflow: hidden;
            min-width: 200px;

        .bar-fill-horizontal {

            justify-content: center;

            font-weight: 600;

            transition: all 0.3s;

            display: inline-flex;

        .btn-secondary {

            .chart-grid {

            }

            }
            
            .bar-label {
                font-size: 0.8rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .company-name {
                font-size: 28px;
            }

    </style>
</head>
<body>
    <div class="container" id="reportContainer">
        <!-- Content will be generated by JavaScript -->
    </div>

    <script>
        // Parse URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Get guest link token
        const token = getUrlParameter('token');
        
        if (!token) {
            showError('Invalid Link', 'No token provided. This link may be invalid or expired.');
            return;
        }
        
        // Load guest link data
        function loadGuestLinkData() {
            const saved = localStorage.getItem('guestLinks');
            if (!saved) {
                showError('Link Not Found', 'This guest link could not be found. It may have been removed or expired.');
                return;
            }
            
            const guestLinks = JSON.parse(saved);
            const linkData = guestLinks.find(link => link.token === token);
            
            if (!linkData) {
                showError('Link Not Found', 'This guest link could not be found. It may have been removed or expired.');
                return;
            }
            
            // Check if expired
            const now = new Date();
            const expiresAt = new Date(linkData.expiresAt);
            
            if (expiresAt < now) {
                showError('Link Expired', 'This guest link has expired. Please contact us for a new link.');
                return;
            }
            
            // Increment view count
            linkData.views = (linkData.views || 0) + 1;
            const linkIndex = guestLinks.findIndex(link => link.token === token);
            guestLinks[linkIndex] = linkData;
            localStorage.setItem('guestLinks', JSON.stringify(guestLinks));
            
            // Display the report
            displayReport(linkData);
        }
        
        function showError(title, message) {
            document.getElementById('reportContainer').innerHTML = `
                <div class="error-message">
                    <h1>üö´</h1>
                    <h2>${title}</h2>
                    <p>${message}</p>
                </div>
            `;
        }

            document.title = `${linkData.clientName} - SEO Report`;
            
            // Generate report HTML
            const reportHtml = `

                    <div class="expires-notice">
                        üïê This report expires in ${daysUntilExpiry} day${daysUntilExpiry !== 1 ? 's' : ''} (${expiresAt.toLocaleDateString()})
                        | Views: ${linkData.views}
                    </div>
                </div>

                <div class="content">

                            </div>
                            <div class="metric-card">
                                <div class="metric-value">79.4%</div>

                            </div>
                        </div>
                    </div>

                    <div class="section">
                        <div class="section-title">üìà Detailed Analytics</div>
                        <div class="chart-grid">
                            <div class="chart-card">
                                <div class="chart-title">üìã Task Performance</div>
                                <div class="horizontal-bar-chart">
                                    <div class="bar-item">
                                        <div class="bar-label">Social Bookmarking</div>
                                        <div class="bar-container">
                                            <div class="bar-fill-horizontal" style="width: 100%; background: linear-gradient(90deg, #10b981, #059669);">
                                                <span class="bar-text">50 submissions</span>

                                        </div>

                                    <div class="bar-item">

                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn" onclick="downloadReport()">
                            üìÑ Download PDF Report
                        </button>
                        <button class="btn btn-secondary" onclick="viewAllSubmissions()">
                            üìã View All Submissions
                        </button>
                        <button class="btn btn-outline" onclick="viewAllKeywords()">
                            üìä View All Keywords
                        </button>
                    </div>
                </div>

                <div class="footer">
                    <div class="company-info">Generated by Obelisk Infotech</div>
                    <div class="tagline">Professional SEO Services ‚Ä¢ Digital Marketing Solutions</div>
                    <div class="report-meta">
                        Report ID: GST-${linkData.id} ‚Ä¢ Generated: ${new Date(linkData.createdAt).toLocaleDateString()}
                        ‚Ä¢ Token: ${token.substring(0, 8)}...
                    </div>
                </div>
            `;
            
            document.getElementById('reportContainer').innerHTML = reportHtml;
        }
        
        // Action button functions
        function downloadReport() {
            // Use the same PDF generation as the main dashboard
            const reportContent = generateGuestReportHTML();
            
            const blob = new Blob([reportContent], { type: 'text/html;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            
            const downloadLink = document.createElement('a');
            downloadLink.href = url;
            downloadLink.download = 'SEO_Performance_Report.html';
            downloadLink.style.display = 'none';
            
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
            
            setTimeout(() => {
                window.URL.revokeObjectURL(url);
            }, 100);
            
            alert('‚úÖ Report downloaded!\\n\\nüìÑ Instructions:\\n1. Open the HTML file in your browser\\n2. Press Ctrl+P (‚åò+P on Mac)\\n3. Turn OFF "Headers and footers"\\n4. Select "Save as PDF"');
        }
        
        function viewAllSubmissions() {
            alert('üìã All Submissions\\n\\nThis feature would show a detailed view of all 160 submissions with pagination, similar to the main dashboard.');
        }
        
        function viewAllKeywords() {
            alert('üìä All Keywords\\n\\nThis feature would show a detailed view of all 111 keywords with rankings and pagination.');
        }
        
        function generateGuestReportHTML() {
            return '<!DOCTYPE html><html><head><title>SEO Performance Report</title></head><body><h1>Complete SEO Report</h1><p>This would contain the full report with all data...</p></body></html>';
        }
        
        // Load the report when page loads
        document.addEventListener('DOMContentLoaded', loadGuestLinkData);
    </script>
</body>
</html>
